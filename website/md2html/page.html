<!doctype html>
<html lang="en">

<head>

  <!-- META THIS ICON -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{title}}</title>
  <meta name='description' content='{{description}}' /> 
  <link rel="shortcut icon" href="https://swharden.com/favicon.ico" /> 
  
  <!-- MD2HTML RESOURCES -->
  <link href="https://swharden.com/md2html-resources/bootstrap/5.0.0-beta1/bootstrap.min.css" rel="stylesheet" />
  <link href="https://swharden.com/md2html-resources/bootstrap/5.0.0-beta1/tweaks.css" rel="stylesheet" />
  <link href="https://swharden.com/md2html-resources/md2html.css" rel="stylesheet" />
  <script async defer src="https://swharden.com/md2html-resources/bootstrap/5.0.0-beta1/bootstrap.bundle.min.js"></script>
    
</head>

<body class="bg-light">

  <!-- BACKGROUND SPLASH COLOR -->
  <div class="h-50 w-100" style="position: absolute; background-color: #473d7a"></div>

  <div class="container-md mx-auto" style="position: relative; max-width: 950px;">
    <div class="row">
      <div class="col mb-5">

		<!-- TITLE AREA -->
        <header class="row mt-3 p-2 text-light">
          <div class="display-3 fw-normal">
            <a href="https://swharden.com/pyabf/" style="color: inherit;">
              QRSS Plus Downloader
            </a>
          </div>
          <div class="fs-6" style="opacity: 50%;">
              A Windows application for downloading images from the QRSS Plus website
          </div>
        </header>

		<!-- ARTICLES -->
        {{content}}

      </div>
    </div>

  </div>

  <!-- FOOTER -->
  <footer class="opacity-50 p-3 mt-5 text-center" style="opacity: 30%;">
    <div>Copyright &#169; {{year}} Scott W Harden</div>
    <div>
      <a href='https://github.com/swharden/md2html-php' style="color: inherit;">md2html</a>
      generated this page in {{benchmark}} milliseconds
    </div>
  </footer>
  
</body>

</html>
