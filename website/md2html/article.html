
<!-- ARTICLE {{articleGUID}} -->
<article class="row border-top border-2 mb-5">
    <div class="bg-white text-dark border shadow">
	
		<!-- ARTICLE BODY -->
        <div class="p-3">
            {{content}}
        </div>

        <!-- ARTICLE SOURCE LINK -->
        <div class="px-3 pb-3 text-muted">
            <small>
                <a data-bs-toggle="collapse" href="#source-article-{{articleGUID}}" role="button" aria-expanded="false"
                    aria-controls="source-article-{{id}}" style="opacity: .2; color: black;">view source</a>
            </small>
        </div>

		<!-- ARTICLE SOURCE CONTENT -->
        <div class="p-3 collapse" id="source-article-{{articleGUID}}">
            <div class="card">
                <div class="card-header">
                    Source code last modified on {{modified}}
                </div>
                <div class="card-body">
                    <pre class="" style="white-space: pre-wrap;">{{source}}</pre>
                </div>
            </div>
        </div>

    </div>
</article>
